<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기프로그램</title>
</head>
<body>
    <section>
        <h1>계산기 프로그램</h1>
        <div>
            <input id="txt-x" type="text" value="0" dir="rtl"/>
            +
            <input id="txt-y" type="text" value="0" dir="rtl"/>
            <input id="btn-add" type="button" value="=" />
            <input id="txt-sum" type="text" value="0" readonly dir="rtl" />
        </div>
    </section>
    <section id="ex2">
        <h1>ex2:계산기 프로그램</h1>
        <div>
            <input class="txt-x" type="text" value="0" dir="rtl"/>
            +
            <input class="txt-y" type="text" value="0" dir="rtl"/>
            <input class="btn-add" type="button" value="=" />
            <input class="txt-sum" type="text" value="0" readonly dir="rtl" />
        </div>
    </section>
    <section id="ex3">
        <h1>ex3:쿼리셀렉터 계산기 프로그램</h1>
        <div>
            <input name="x" class="txt-x" type="text" value="0" dir="rtl"/>
            +
            <input class="txt-y" type="text" value="0" dir="rtl"/>
            <input class="btn-add" type="button" value="=" />
            <input class="txt-sum" type="text" value="0" readonly dir="rtl" />
        </div>
    </section>
    <section id="ex4">
        <h1>ex4: childnode를 이용한 노드선택</h1>
        <div class="box">
            <input />
            <input />
        </div>
        <!-- <div class="box"><input /><input /></div> -->
    </section>
    <section id="ex5">
        <h1>ex5: 엘리먼트 노드의 속성 변경</h1>
        <div class="box"> 
            <input class="src-input" list="img-list"/>
            <datalist id="img-list">
                <option value="img1">img1</option>
                <option value="img2">img2</option>
                <option value="img3">img3</option>
            </datalist>
            <select class="img-select">
                <option value="img1">img1</option>
                <option value="img2">img2</option>
                <option value="img3">img3</option>
            </select>
            <input class="change-button" type="button" value="변경하기"/>
        </div>
        <div>
            <img class="img" src="images/img1.jpeg" />
        </div>
        <!-- <div class="box"><input /><input /></div> -->
    </section>
    
    <script src="./study3.js" ></script>
</body>
</html>
